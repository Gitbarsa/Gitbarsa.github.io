<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gitbarsa — Links</title>
<meta name="theme-color" content="#0f1115">
<meta property="og:title" content="Gitbarsa — Links Hub">
<meta property="og:description" content="Personal links and resources hub">
<meta property="og:type" content="website">
<style>
:root{--bg1:#111318;--bg2:#1B2430;--acc:#FF8A00;--text:#ffffff;--sub:#c8d1dc}*{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);display:grid;place-items:center;min-height:100vh}
.wrap{width:min(560px,90vw);padding:28px}
.h{font-weight:800;font-size:28px;margin:0 0 8px}
.p{color:var(--sub);margin:0 0 20px}
.btn{display:block;width:100%;padding:16px 18px;margin:12px 0;border:2px solid var(--acc);border-radius:14px;color:var(--text);text-decoration:none;text-align:center;font-weight:700}
.btn.primary{background:transparent}
.note{margin-top:16px;color:#9fb3c8;font-size:14px}
.badge{display:inline-block;border:1px solid var(--acc);color:var(--acc);border-radius:999px;padding:4px 10px;font-size:12px;margin-bottom:10px}
.footer{margin-top:28px;font-size:13px;color:#9fb3c8}
</style></head><body><div class="wrap">
  <h1 class="h">Gitbarsa Links</h1>
  <p class="p">Connect with me and explore my work</p>
  <a class="btn primary" href="/portfolio">Portfolio</a>
  <a class="btn" href="/cv">View CV</a>
  <a class="btn" href="https://github.com/Gitbarsa">GitHub Profile</a>
  <div class="footer">© 2025 Gitbarsa</div>
</div></body></html>
